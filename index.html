<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <!-- Welcome Screen (Click to enter) -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Click to edit your bio</h1>
        <p>This text will disappear and show your profile</p>
    </div>
    
    <!-- Bio Content (Hidden by default) -->
    <div class="bio-content" id="bioContent">
        <img src="assets/default-pfp.jpg" alt="Profile Picture" class="avatar" id="profilePicture">
        <h1 class="username" id="username">Your Name</h1>
        <p class="description" id="description">This is where your description will appear. You can edit this text to say whatever you want about yourself.</p>
        
        <div class="social-links">
            <div class="social-icon">D</div>
            <div class="social-icon">T</div>
            <div class="social-icon">I</div>
            <div class="social-icon">Y</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
