<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bio | YourName</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/videos/background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Audio Player -->
    <div class="audio-control">
        <button id="musicToggle"><i class="fas fa-music"></i></button>
        <audio id="bgMusic" loop>
            <source src="assets/audio/background.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="profile-card glass">
            <div class="profile-header">
                <img src="assets/images/avatar.jpg" alt="Profile Picture" class="profile-pic">
                <h1 id="username">Username</h1>
                <p id="discord-tag">#0000</p>
                <div class="status online"></div>
            </div>

            <div class="profile-bio">
                <p id="bio-text">This is a custom bio that can be edited through the admin panel.</p>
            </div>

            <div class="social-links">
                <a href="#" class="social-btn discord"><i class="fab fa-discord"></i> Discord</a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="social-btn youtube"><i class="fab fa-youtube"></i> YouTube</a>
                <!-- More links can be added -->
            </div>
        </div>

        <div class="visitor-counter glass">
            <p><i class="fas fa-eye"></i> <span id="visitorCount">0</span> visitors</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
