<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../public/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li class="active"><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#appearance"><i class="fas fa-palette"></i> Appearance</a></li>
                    <li><a href="#media"><i class="fas fa-images"></i> Media</a></li>
                    <li><a href="#analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <main class="content">
            <section id="profile" class="tab-content active">
                <h2>Profile Settings</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="editDiscordTag">Discord Tag</label>
                        <input type="text" id="editDiscordTag" required>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus">
                            <option value="online">Online</option>
                            <option value="idle">Idle</option>
                            <option value="dnd">Do Not Disturb</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editBio">Bio</label>
                        <textarea id="editBio" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Social Links</label>
                        <div id="socialLinksContainer">
                            <!-- Dynamically generated social links -->
                        </div>
                        <button type="button" id="addSocialLink" class="btn-secondary">
                            <i class="fas fa-plus"></i> Add Link
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </form>
            </section>

            <section id="appearance" class="tab-content">
                <!-- Appearance settings would go here -->
            </section>

            <section id="media" class="tab-content">
                <!-- Media upload forms would go here -->
            </section>

            <section id="analytics" class="tab-content">
                <!-- Analytics charts would go here -->
            </section>

            <section id="settings" class="tab-content">
                <!-- Admin settings would go here -->
            </section>
        </main>
    </div>

    <script src="../public/js/admin.js"></script>
</body>
</html>
